version: '3'

services:
  nocobase:
    image: nocobase/nocobase:latest
    environment:
      - APP_KEY=${APP_KEY}
      - DB_DIALECT=postgres
      - DB_HOST=${DB_HOST}
      - DB_PORT=5432
      - DB_DATABASE=${DB_DATABASE}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
    ports:
      - "3000:3000"
    volumes:
      - nocobase-storage:/app/storage
    restart: always

volumes:
  nocobase-storage:
